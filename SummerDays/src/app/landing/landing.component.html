<div class="page">
<div class="text-center container">
    <div class="imagediv">
        <img src="assets/images/get_connected.png">
    </div>
        <form>
            <div class="form-group col-xs-12 input">
                <input
                    #teamName
                    type="text"
                    id="name"
                    placeholder="Team naam"
                    formControlName="name"
                    class="form-control">
            </div>
            <div class="form-group col-xs-12 input">
                <input style="margin-top: 1em;"
                    (keydown.enter)="addMember($event)"
                    (keydown.enter)="filterName.value = ''"
                    #filterName
                    type="text"
                    placeholder="team lid"
                    class="form-control">
            </div>
            <div class="teamlist">
                <app-teammember-item class="teammember"
                    *ngFor="let teammember of members; let i = index"
                    [member]="teammember"
                    [index]="i"></app-teammember-item>
            </div>
            <div>
                <button type="button" (click)="onSubmit(teamName.value)" class="btn btn-primary">Enter Active Pool</button>
            </div>
        </form>
</div>
</div>
