<div class="text-center container">
    <app-header class="header"/>
    <div class="top-container">
        <h1>Team naam: {{ team.name }}</h1>
        <h2>Team Color: {{ team.color }}</h2>
        <div class="form-group col-xs-12 input">
            <input
                (keydown.enter)="goToGame($event)"
                (keydown.enter)="filterName.value = ''"
                #filterName
                type="text"
                id="imagePath"
                placeholder="Opdracht Code"
                formControlName="name"
                class="form-control"
                #imagePath>
        </div>
    </div>
    
    <div class="score-container">
        <div class="container-row gamescore">
            <app-game-item class="item"
            *ngFor="let game of games let i = index"
            [game]="game"
            [index]="i +1"></app-game-item>
        </div>
    </div>
</div>
