<div class="page">
    <div class="header">
        <div class="img_container">
            <img src="assets/images/get_connected.png">
        </div>
        <div class="pool">
            <button (click)="startGame()" class="btn btn-success btn-lg">start pool</button>
        </div>
    </div>
    <div class="container" *ngIf="!isLoggedIn">
        <div style="text-align: center;">
        <h1>Wachtwoord:</h1>
        <input #filterName (keydown.enter)="enterPassword($event)"
            (keydown.enter)="filterName.value = ''">
        </div>

    </div>
    <div class="container" *ngIf="isLoggedIn">
        <div></div>
        <div></div>
        <section class="group_container">
            <h2>teams</h2>
            <section class="group_list">
                <app-team-item *ngFor="let team of adminService.teams;let i = index"
                [team]="team"
                [index]="i +1"></app-team-item>
            </section>
        </section>
        <section class="team_container">
            <h2>Team: connect</h2>
            <div class="team_list" *ngIf="adminService.selectedTeam">
                <section class="team_header">
                        <h4>Team Code:</h4>
                        <H4>{{ adminService.selectedTeam.code }}</H4>
                </section>
                <section class="play_games_container">
                    <app-team-game-item *ngFor="let game of adminService.selectedTeam.games; let i = index"
                    [game]="game"
                    [index]="i"></app-team-game-item>
                </section>
            </div>
        </section>


        <section class="game_container">
            <h2>Games</h2>
            <div class="games_list" style="text-align: center;">
                <input #filterName type="text" (keydown.enter)="search($event)"
            (keydown.enter)="filterName.value = ''">
                <app-game-admin-item *ngFor="let game of adminService.filtergames; let i = index"
                [game]= "game"
                [index]="i + 1"></app-game-admin-item>
            </div>
        </section>

    </div>
</div>
